<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="index.html">Inicio</a> |
            <a href="nosotros.html">Nosotros</a> |
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Dejanos tu mensaje</h2>
            <p>Complete el siguiente formulario para enviarnos su consulta.</p>

            <form>
                <label for="nombre">Nombre completo:</label><br />
                <input type="text" id="nombre" name="nombre" required
                    title="Solo letras, mínimo 3 caracteres" /><br /><br />

                <label for="email">Correo electrónico:</label><br />
                <input type="email" id="email" name="email" required title="Ingrese un correo válido" /><br /><br />

                <label for="mensaje">Mensaje:</label><br />
                <textarea id="mensaje" name="mensaje" required minlength="10" maxlength="300"></textarea><br /><br />

                <button type="submit">Enviar</button>
            </form>
        </section>

        <aside>
            <h3>Horario de atención</h3>
            <p>Lunes a viernes de 9 a 18hs</p>

            <h3>Teléfono</h3>
            <p>+54 11 1234 5678</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio Web</p>
    </footer>
</body>

</html>
