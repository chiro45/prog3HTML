<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Medios y Enlaces</title>
</head>

<body>
    <h1>Ejemplo de Medios en HTML</h1>

    <h2>Imagen</h2>
    <img src="https://via.placeholder.com/300x200" alt="Imagen de ejemplo">

    <h2>Video</h2>
    <video width="320" controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <h2>Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <h2>Enlaces</h2>
    <p>
        <a href="https://google.com">Ir a Google (misma pestaña)</a>
    </p>
    <p>
        <a href="https://google.com" target="_blank">Ir a Google (nueva pestaña)</a>
    </p>
</body>

</html>
