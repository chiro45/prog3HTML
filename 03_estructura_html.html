<!DOCTYPE html> <!-- Declara que este archivo es un documento HTML5 -->

<html lang="es"> <!-- Idioma principal del sitio -->

<head>
    <!-- Conjunto de caracteres utilizado (UTF-8 admite acentos y ñ) -->
    <meta charset="UTF-8">

    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Mi primer sitio web</title>

    <!-- Hace que el sitio sea responsivo (compatible con celulares y tablets) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Breve descripción del sitio: útil para buscadores como Google -->
    <meta name="description" content="Sitio de prueba para aprender la estructura básica de HTML.">

    <!-- Palabras clave relacionadas al contenido del sitio -->
    <meta name="keywords" content="HTML, estructura básica, head, metadatos, tutorial">

    <!-- Autor del documento -->
    <meta name="author" content="Chiro, Profesor de Desarrollo Web">

    <!-- Control de caché (opcional): impide que el navegador guarde una versión vieja -->
    <meta http-equiv="cache-control" content="no-cache">

    <!-- Enlace a una hoja de estilos externa -->
    <link rel="stylesheet" href="estilos.css">

    <!-- Icono que se ve en la pestaña del navegador -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Hola Mundo</h1>
    <p>Este es un párrafo de prueba.</p>
</body>

</html>
