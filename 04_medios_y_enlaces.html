<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Medios y Enlaces</title>
</head>

<body>
    <h1>Ejemplo de Medios en HTML</h1>

    <h2>Imagen</h2>
    <img src="./assets/imagen.png" width="200px" Imagen de ejemplo">

    <h2>Video</h2>
    <video width="200px" controls>
        <source src="./assets/video.mp4" width="200px">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <h2>Audio</h2>
    <audio controls>
        <source src="./assets/musica.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <h2>Enlaces</h2>
    <p>
        <a href="https://google.com">Ir a Google (misma pestaña)</a>
    </p>
    <p>
        <a href="https://google.com" target="_blank">Ir a Google (nueva pestaña)</a>
    </p>
</body>

</html>
